<ion-header>
  <ion-navbar hideBackButton>
      <button ion-button clear item-end class="back_btn" left (click)="dismiss()"><ion-icon name="arrow-back"></ion-icon></button>
    <ion-title>
      Password?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p style="font-size: 17px; padding: 0 16px;">Enter your email address that was used to sign up for MyID and we'll send you a reset password link.</p>
  <ion-list class="signup">

    <ion-item style="margin-top: 15px;">
      <ion-label stacked class="title">Email</ion-label>
      <ion-input type="text" class="mail" placeholder="â€“" [(ngModel)]="email" (ionChange)="validEmailAddress()"></ion-input>
      <ion-label *ngIf="validEmail" class="check"> <ion-icon name="md-checkmark"></ion-icon></ion-label>
    </ion-item>
  </ion-list>

  <button ion-button full large class="login" (click)="doSubmit()">Submit</button>

</ion-content>
