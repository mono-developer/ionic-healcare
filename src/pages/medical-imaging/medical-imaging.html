<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button clear item-end class="back_btn left-btn" left (click)="closePage()"><ion-icon name="arrow-back"></ion-icon>Back</button>
    <ion-title class="title">
      <img src="assets/image/main_logo.png" alt="" class="logo">
    </ion-title>
    <button ion-button clear item-end class="create right-btn circle-add-btn" (click)="createMedicalData()"><ion-icon name="md-add"></ion-icon></button>
    <div class="header-title">
      <div class="profile_img">
        <img *ngIf="!imagePath" src="assets/icon/gray/x-ray.png" alt="">
        <img *ngIf="imagePath" [src]="imagePath" alt="">
      </div>
      <p class="view_title">Medical Imaging</p>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>

  <div class="">

    <ion-card class="data-list" *ngFor="let item of medicalData">
      <ion-item (click)="editMedicalData($event, item.id)">
        <ion-row class="vital-content">
          <ion-col col-5><div style="color: #989ca0">Type</div></ion-col>
          <ion-col><div style="color: #989ca0">Date</div></ion-col>
        </ion-row>
        <ion-row>
            <!-- <ion-col col-5><div>{{item.type}}</div></ion-col> -->

            <ion-col col-5>
              <custom-medical [realType]="item.type"></custom-medical>
            </ion-col>
            <ion-col col-7>{{item.date_of_procedure.substring(0, 10)}}</ion-col>
        </ion-row>

      </ion-item>
      <button ion-button clear item-end class="sheet-btn"><ion-icon name="md-more"></ion-icon></button>
    </ion-card>

  </div>
</ion-content>
