<ion-header>

<ion-content class="bg-clr">

  <ion-list>

    <ion-item class="list-item" (click)="goAddDependentPage()">
      <img src="assets/icon/gray/person.png" item-start class="start_icon">

    <ion-item class="list-item" (click)="goManageSharingPage()">
      <img src="assets/icon/gray/share-2.png" item-start class="start_icon">

    <ion-item class="list-item" (click)="goLinkNewPage()">

    </ion-item>

    <ion-item class="list-item">

        Add Reminders Schedule

  </ion-list>
