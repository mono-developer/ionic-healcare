<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button clear item-end class="back_btn left-btn" left (click)="cancel()">Cancel</button>
    <ion-title class="title">
      Link New Product
    </ion-title>
    <button ion-button clear item-end class="back_btn create right-btn" style="right: 0px;" (click)="createManualLink()"><ion-icon name="md-checkmark"></ion-icon>Save</button>
    <div class="header-title">
        <img src="assets/icon/white/add-link.png" alt="">
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="portfolio">
  <button ion-button color="secondary" outline full large class="scan" (click)="scan()"><ion-icon name="md-qr-scanner"></ion-icon>Scan Product QR Code</button>
  <form [formGroup]="linkForm">
  <ion-list>

    <ion-item class="data">
      <ion-label>ID<sup>*</sup></ion-label>
      <ion-input type="tel"  formControlName="id" placeholder="–" [(ngModel)]="link_info.id"></ion-input>
    </ion-item>

    <ion-item class="data">
      <ion-label>PIN<sup>*</sup></ion-label>
      <ion-input type="tel"  formControlName="pin" placeholder="–" [(ngModel)]="link_info.pin"></ion-input>
    </ion-item>

    <ion-item class="data">
      <ion-label>Label<sup>*</sup></ion-label>
      <ion-input type="text"  formControlName="label" placeholder="–" [(ngModel)]="link_info.label"></ion-input>
    </ion-item>

  </ion-list>
  </form>


</ion-content>
